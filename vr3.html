<!DOCTYPE html>
<html>

  <head>

    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <script>
      AFRAME.registerComponent('gearvr-height-fix', {
  dependencies: ['position'],

  init: function () {
    if (!AFRAME.utils.isGearVR()) { return; }
    var position = this.el.getComputedAttribute('position');
    position.y += 1;
    this.el.setAttribute('position', position);

  }
});</script>
  </head>

  <body>

    <a-scene>

      <a-sky src="https://cdn.glitch.com/0c3e7612-0775-4b09-aa2f-121a86e35add%2Factual%20photo.png?1534513705547"></a-sky>

      <a-entity gearvr-height-fix>
      <a-camera position = "0 0 10">
           <a-cursor color = "black"></a-cursor>
      </a-camera>
      </a-entity>

      <a-assets>
                <a-asset-item id="font" src="https://cdn.aframe.io/fonts/Roboto-msdf.json"></a-asset-item>

                <a-asset-item id="brainm" src="https://cdn.glitch.com/28252315-1215-4f5e-9cca-3d40ee676dbb%2FBrain.mtl?1534345583631"></a-asset-item>

      </a-assets>

<!--   scene 3     -->

    <a-entity id = "scene3">
        <a-box id = "exit" height = "0.25" width="0.35" color= "blue" position="1 -1.5 -3"> </a-box>

<!-- text -->
 <a-entity position="-3 4 -6"  rotation scale visible>

            </a-text>
          </a-entity>

      <a-entity position="2 3.5 -7" rotation scale visible>

          </a-text>
      </a-entity>

          </a-text>
      </a-entity>

</a-scene>

        <script>
          document.getElementById("exit").addEventListener("click", function(){
        window.open("vr.html", "_self")
